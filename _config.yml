# SITE CONFIGURATION
baseurl: ""
url: "https://true1023.github.io/"
title: Qinluo's Blog # site's title
description: "A website with blog posts and pages" # used by search engines


# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: 秦洛的个人博客 # blog's title
  avatar: assets/img/triangle.svg
  favicon: assets/favicon.ico
  gravatar: 376c34c1d3ea9588b23dabddeb6546c9 # Email MD5 hash

  # Header and footer text
  header_text: > #two or three lines to describe your site
     <p>A day without sunshine is like, you know, night.</p>
  header_text_feature_image: assets/img/pexels/computer2.jpeg
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/true1023/tsblog">QL</a>

  # Icons
  rss: true  # Make sure you created a feed.xml with feed.xml layout
  email_address: 752602742@qq.com
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "true1023"
  google_plus:
  instagram:
  keybase:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: # "twitter username"
  vimeo:
  wordpress:
  youtube:

  # Scripts / Features 
  google_analytics: UA-118965065-1 # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: qinluo
  katex: true # Enable if using math markup
  
  special_page:
    search: 
      icon: "search" # Assuming page link and icon are the same
      enabled: true
    tags:
      icon: "tags"
      enabled: true
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "下一篇"
  str_previous_post: "上一篇"
  str_next_page: "下一页"
  str_previous_page: "上一页"
  str_continue_reading: "继续阅读"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true
  
  
# PAGINATION
paginate: 5
paginate_path: "blog/page:num"


# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name


# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
#theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
